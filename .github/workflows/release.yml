name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          mkdir -p dist
          tar -czf dist/mvre-hub-linux-x86_64.tar.gz -C target/release mvre-hub
          sha256sum dist/mvre-hub-linux-x86_64.tar.gz > dist/mvre-hub-linux-x86_64.sha256

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/mvre-hub-linux-x86_64.tar.gz
            dist/mvre-hub-linux-x86_64.sha256
          body_path: .github/release-notes.md
